<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eterna Primavera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Eterna Primavera</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Productos -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">Productos</a>

                    </li>
                    <!-- Reservas (por ahora también redirige a productos) -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">Reservas</a>
                    </li>
                    <!-- Carrito (por ahora también redirige a productos) -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">Carrito</a>
                    </li>
                    <!-- Cerrar Sesión / Login (por ahora también redirige a productos) -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_productos' %}">Cerrar sesión / Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-4">
        <p class="mb-0">Eterna Primavera &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
